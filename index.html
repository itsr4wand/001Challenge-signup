<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
  <div class="signup-box">
    <div class="left-box">
      <p class="brand-logo">ItsR4.</p>
      <h1 class="brand-name">Webdesign with itsR4wand</h1>
      <img src="./assets/webdesign.svg" alt="" class="signup-image" />
    </div>
    <div class="right-box">
      <p class="signin">
        Already member? <a href="" class="sign-link">Sign in now</a>
      </p>
      <h2 class="signup-title">Sign up for an account</h2>
      <form>
        <div class="form-input-div">
          <span>Full name</span>
          <input type="text" name="" id="" class="form-input" placeholder="Enter your full name" required />
        </div>
        <div class="form-input-div">
          <span>Email</span>
          <input type="email" name="" id="" class="form-input" placeholder="Enter your email address" required />
        </div>
        <div class="form-input-div">
          <span>Password</span>
          <input type="password" name="" id="" class="form-input" placeholder="Enter your password" required />
        </div>
        <div class="form-input-div">
          <span>Confirm password</span>
          <input type="password" name="" id="" class="form-input" placeholder="Enter your password again" required />
        </div>
        <button class="form-button">
          Sign up
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" xmlns:xlink="http://www.w3.org/1999/xlink">
            <path d="M20 12L4 12"></path>
            <path d="M15 17C15 17 20 13.3176 20 12C20 10.6824 15 7 15 7"></path>
          </svg>
        </button>
      </form>
    </div>
  </div>
</body>

</html>
